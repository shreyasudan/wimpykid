  <style>
    .calendar-container {
      margin: 2rem 0;
    }
    
    .month-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .month-title {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .nav-btn {
      background-color: var(--background-alt);
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .nav-btn:hover {
      background-color: var(--primary-light);
    }
    
    .calendar {
      width: 100%;
      border-collapse: collapse;
    }
    
    .calendar th {
      padding: 0.75rem;
      text-align: center;
      font-weight: 500;
      background-color: var(--background-alt);
    }
    
    .calendar td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid var(--border-color);
      height: 100px;
      vertical-align: top;
    }
    
    .calendar .day-number {
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: block;
    }
    
    .calendar .other-month {
      color: var(--text-light);
      background-color: var(--background);
    }
    
    .calendar .today {
      background-color: var(--primary-light);
    }
    
    .event {
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    
    .event-personal {
      background-color: #ffcdd2;
    }
    
    .event-work {
      background-color: #c8e6c9;
    }
    
    .event-important {
      background-color: #bbdefb;
    }
    
    .event-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .event-modal.active {
      display: flex;
    }
    
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .event-details {
      margin-bottom: 1rem;
    }
    
    .event-time {
      color: var(--text-light);
      margin-bottom: 0.5rem;
      display: block;
    }
    
    .event-category {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    
    @media (max-width: 768px) {
      .calendar th, .calendar td {
        padding: 0.5rem;
        font-size: 0.875rem;
      }
      
      .calendar td {
        height: 80px;
      }
      
      .event {
        padding: 0.15rem 0.25rem;
        font-size: 0.75rem;
      }
    }
    
    @media (max-width: 576px) {
      .calendar th:nth-child(n+6), 
      .calendar td:nth-child(n+6) {
        display: none;
      }
    }
  </style>

      // Event modal functionality
      const modal = document.getElementById('eventModal');
      const closeBtn = document.querySelector('.close-modal');
      const eventItems = document.querySelectorAll('.event');
      
      // Show event details in modal
      eventItems.forEach(item => {
        item.addEventListener('click', function() {
          const eventId = this.getAttribute('data-event-id');
          const event = events[eventId];
          
          if (event) {
            document.getElementById('eventTitle').textContent = event.title;
            document.getElementById('eventTime').textContent = event.time;
            document.getElementById('eventDescription').textContent = event.description;
            
            const categoryEl = document.getElementById('eventCategory');
            categoryEl.textContent = event.category;
            categoryEl.className = 'event-category ' + event.categoryClass;
            
            modal.classList.add('active');
          }
        });
      });
      
      // Close modal
      closeBtn.addEventListener('click', function() {
        modal.classList.remove('active');
      });
      
      // Close modal when clicking outside
      window.addEventListener('click', function(event) {
        if (event.target === modal) {
          modal.classList.remove('active');
        }
      });
      
      // Month navigation (placeholder functionality)
      const prevMonthBtn = document.querySelector('.prev-month');
      const nextMonthBtn = document.querySelector('.next-month');
      const monthTitle = document.querySelector('.month-title');
      
      let currentMonth = 5; // June (0-indexed)
      let currentYear = 2023;
      
      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];
      
      prevMonthBtn.addEventListener('click', function() {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        monthTitle.textContent = months[currentMonth] + ' ' + currentYear;
      });
      
      nextMonthBtn.addEventListener('click', function() {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        monthTitle.textContent = months[currentMonth] + ' ' + currentYear;
      });
    });
